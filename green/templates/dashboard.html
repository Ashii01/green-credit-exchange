        <nav class="flex-1">

                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-green-700 transition font-medium group">
                        <svg class="h-5 w-5 text-teal-300 group-hover:text-teal-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />

        <main class="p-8">

                    <div class="text-3xl font-extrabold text-green-600 counter" data-target="31795.2" data-suffix=" tonnes">0</div>

            </div>

            <!-- Merged second and third rows: 2-column layout -->
            <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Left column: stacked stat cards (33%) -->
                <div class="flex flex-col gap-8">
                    <div class="stat-card bg-white overflow-hidden shadow-lg rounded-xl p-6 flex flex-col items-center fade-in" style="animation-delay:0.9s;">
                        <div class="text-sm font-semibold text-gray-500 mb-1">Avg Canopy Cover</div>
                        <div class="text-3xl font-extrabold text-green-600 counter" data-target="16.98" data-suffix=" mÂ²">0</div>
                    </div>
                    <div class="stat-card bg-white overflow-hidden shadow-lg rounded-xl p-6 flex flex-col items-center fade-in" style="animation-delay:1.1s;">
                        <div class="text-sm font-semibold text-gray-500 mb-1">Total Area</div>
                        <div class="text-3xl font-extrabold text-green-600 counter" data-target="147.2" data-suffix=" hectares">0</div>
                    </div>
                    <div class="stat-card bg-white overflow-hidden shadow-lg rounded-xl p-6 flex flex-col items-center fade-in" style="animation-delay:1.15s;">
                        <div class="text-sm font-semibold text-gray-500 mb-1">Total Carbon Content</div>
                        <div class="text-3xl font-extrabold text-green-600 counter" data-target="15897.6" data-suffix=" tonnes">0</div>
                    </div>
                </div>
                <!-- Right column: single chart (66%) -->
                <div class="bg-white overflow-hidden shadow-lg rounded-xl flex flex-col p-6 col-span-2 fade-in" style="animation-delay:1s; min-height: 100%; max-height: 420px;">
                    <h3 class="text-xl leading-6 font-bold text-green-800">Carbon Flow</h3>
                    <div class="flex-1 flex items-center justify-center min-h-[400px] md:min-h-[100%]" style="max-height:280px;">
                        <canvas id="carbonFlowChart" style="height:100%; max-height:280px;"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
   </div>

   <script>
   // Animated Counter for Stat Cards
   function animateCounter(el, target, suffix = '', duration = 1200) {
     let start = 0;
     let isFloat = String(target).includes('.');
     let decimals = isFloat ? (String(target).split('.')[1] || '').length : 0;
     target = parseFloat(target);
     let startTime = null;
     function updateCounter(currentTime) {
       if (!startTime) startTime = currentTime;
       let progress = Math.min((currentTime - startTime) / duration, 1);
       let value = start + (target - start) * progress;
       el.textContent = isFloat ? value.toFixed(decimals) + (suffix || '') : Math.floor(value).toLocaleString() + (suffix || '');
       if (progress < 1) {
         requestAnimationFrame(updateCounter);
       } else {
         el.textContent = isFloat ? target.toFixed(decimals) + (suffix || '') : Math.floor(target).toLocaleString() + (suffix || '');
       }
     }
     requestAnimationFrame(updateCounter);
   }

   document.addEventListener('DOMContentLoaded', () => {
     document.querySelectorAll('.counter').forEach(el => {
       let target = el.getAttribute('data-target');
       let suffix = el.getAttribute('data-suffix') || '';
       animateCounter(el, target, suffix, 1200);
     });
   });

   // Enhanced Carbon Flow Chart
   const carbonFlowData = {
       labels: ['Jan', 'June', 'Nov', 'Apr', 'Sep', 'Feb', 'Jul', 'Dec'],
       datasets: [{
           label: 'Carbon Flow (tonne)',
           data: [120, 135, 140, 150, 160, 170, 180, 190],
           backgroundColor: null, // will be set per chart
           borderColor: 'rgba(34,197,94,1)',
           borderWidth: 3,
           pointBackgroundColor: 'white',
           pointBorderColor: 'rgba(34,197,94,1)',
           pointRadius: 6,
           pointHoverRadius: 10,
           pointBorderWidth: 2,
           tension: 0.45,
           fill: true,
       }]
   };

   function createCarbonFlowChart(canvasId) {
       const ctx = document.getElementById(canvasId).getContext('2d');
       const gradient = ctx.createLinearGradient(0, 0, 0, 320);
       gradient.addColorStop(0, 'rgba(34,197,94,0.25)');
       gradient.addColorStop(1, 'rgba(34,197,94,0.02)');
       const data = JSON.parse(JSON.stringify(carbonFlowData));
       data.datasets[0].backgroundColor = gradient;
       return new Chart(ctx, {
           type: 'line',
           data: data,
           options: {
               responsive: true,
               maintainAspectRatio: false,
               animation: {
                   duration: 1800,
                   easing: 'easeInOutQuart'
               },
               plugins: {
                   legend: {
                       display: true,
                       labels: {
                           color: '#166534',
                           font: { size: 14, weight: 'bold', family: 'Montserrat' }
                       }
                   },
                   title: {
                       display: true,
                       text: 'Monthly Carbon Flow (tonne)',
                       font: {
                           size: 18,
                           weight: 'bold',
                           family: 'Montserrat'
                       },
                       color: '#166534',
                       padding: { top: 10, bottom: 20 }
                   },
                   tooltip: {
                       enabled: true,
                       backgroundColor: 'rgba(34,197,94,0.95)',
                       titleColor: '#fff',
                       bodyColor: '#fff',
                       borderColor: '#166534',
                       borderWidth: 1,
                       padding: 12,
                       caretSize: 8,
                       cornerRadius: 8,
                       displayColors: false,
                       callbacks: {
                           label: function(context) {
                               return ` ${context.dataset.label}: ${context.parsed.y.toLocaleString()} kg`;
                           }
                       }
                   }
               },
               scales: {
                   y: {
                       beginAtZero: false,
                       grid: {
                           drawBorder: false,
                           color: 'rgba(16,185,129,0.08)'
                       },
                       ticks: {
                           color: '#166534',
                           font: { size: 13, family: 'Montserrat' }
                       }
                   },
                   x: {
                       grid: {
                           display: false
                       },
                       ticks: {
                           color: '#166534',
                           font: { size: 13, family: 'Montserrat' }
                       }
                   }
               },
               elements: {
                   line: {
                       borderJoinStyle: 'round',
                       borderCapStyle: 'round'
                   }
               }
           }
       });
   }

   document.addEventListener('DOMContentLoaded', () => {
       document.querySelectorAll('.counter').forEach(el => {
           let target = el.getAttribute('data-target');
           let suffix = el.getAttribute('data-suffix') || '';
           animateCounter(el, target, suffix, 1200);
       });
       createCarbonFlowChart('carbonFlowChart');
   });
   </script>
   </body>
